<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="C:\Users\houda\Desktop\Stylesphere.project\phase2\signup.css">
</head>
<body>
    <div class="signup-container">
      <div class="logo-container">
        <img src="C:\Users\houda\Desktop\Stylesphere.project\Images\Full Moon Clipart Transparent Background.jpg" alt="Brand Logo" class="logo">
    </div>
        <h1>Join Our Community</h1>
        <p>Sign up to receive the latest updates, exclusive deals, and style inspiration!</p>
        <form class="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit" class="form-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
